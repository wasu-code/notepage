<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NotePage</title>
    <link rel="icon" type="image/svg" href="favicon.svg" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="top-bar">
      <button class="page-prev">⬅️</button>
      <h1>Page ?</h1>
      <button class="page-next">➡️</button>
    </div>

    <textarea
      id="editor"
      placeholder="Your fantastic note starts here..."
      spellcheck="false"
      autocapitalize="off"
      autocorrect="on"
    ></textarea>
    <div id="viewer"></div>

    <div class="bottom-bar">
      <span class="editor-navigation">
        <kbd>Esc</kbd> - allow navigation, activate links
      </span>
      <span class="viewer-navigation">
        <kbd>&lt;</kbd> and <kbd>&gt;</kbd> - navigate between pages
      </span>
    </div>

    <div id="settings-sheet">
      <button id="settings-btn">⚙️</button>
      <div class="toggles">
        <label>
          <span>Spellcheck</span>
          <input type="checkbox" data-key="spellcheck" />
        </label>
      </div>
    </div>

    <script src="scripts.js"></script>
  </body>
</html>
